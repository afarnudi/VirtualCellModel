name: Python package

on: [push]

jobs:
    build-linux:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.7"]

        steps:
          - uses: conda-incubator/setup-miniconda@v2
            with:
              auto-update-conda: true
              python-version: ${{ matrix.python-version }}
          - name: Conda info
            shell: bash -el {0}
            run: conda info
          - name: Conda list
            shell: pwsh
            run: conda list
